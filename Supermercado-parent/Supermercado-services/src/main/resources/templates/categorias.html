<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>CRUD CATEGORIAS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="./css/general.css"></link>
</head>
<body ng-app="Supermercado">

	<div class="container" ng-controller="categoriasController" ng-init="fnListarCategorias();">
		<table class="table table-bordered table-hover">
			<thead>
				<tr class="bg-primary">
					<th colspan="3">Categorias de Producto</th>
				</tr>
				<tr class="bg-primary">
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="categoria in listCategorias">
					<td>{{categoria.nombre}}</td>
					<td>{{categoria.descripcion}}</td>
					<td><div style="display: flex;">

							<button type="button" class="btn btn-success" data-toggle="modal"
								id="btnModificar" data-target="#modModificar"
								ng-click="fnLlenarModificar(categoria.idCategoria)">Modificar</button>

							<button id="btnEliminar" class="btn btn-danger">Eliminar</button>
						</div></td>
				</tr>
			</tbody>
		</table>

		<br />

		<button type="button" class="btn btn-success" data-toggle="modal"
			id="btnCrear" data-target="#modModificar" ng-click="fnLimpiarModal();">Nueva
			Categoria</button>

		<div class="modal fade" role="dialog" id="modModificar">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 ng-if="varMod" class="modal-tittle">Modificar Categoria</h5>
						<h5 ng-if="!varMod" class="modal-tittle">Crear Categoria</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="nombreCategoria">Nombre </label> <input type="text"
									class="form-control" id="nombreCategoria"
									ng-model="nombreCategoria"></input>
							</div>
							<div class="form-group">
								<label for="descripcionCategoria">Descripci√≥n</label>

								<textarea class="form-control" id="descripcionCategoria"
									ng-model="descripcionCategoria" rows="3"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="fnGuardarCategorias();">Guardar</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./js/module/app.js" type="text/javascript"></script>
	<script src="./js/controller/Categorias-Controller.js"
		type="text/javascript"></script>

</body>
</html>
